			event.preventDefault();
			const character1 = document.getElementById('character1').value;
			const number1 = document.getElementById('number1').value;
			const character2 = document.getElementById('character2').value;
			const number2 = document.getElementById('number2').value;
			axios.post('/process_inputs', { character1, number1, character2, number2 })
				.then(response => {
					const resultElement = document.getElementById('result');
					resultElement.textContent = response.data.result;
				});
		}
	</script>
